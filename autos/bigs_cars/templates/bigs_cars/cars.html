{% extends 'bigs_cars/base.html' %}
{% load static %}
{%  block content %}

<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'bigs_cars/favicon.ico' %}" alt="">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'cars' %}" target="_blank">Каталог Авто</a></li>
            <li><a href="https://автосалоны-россии.рф/" target="_blank">Автосалоны</a></li>
            <li><a href="{% static 'bigs_cars/resume.pdf' %}" target="_blank">Автосервис</a></li>
            <li><a href="{% static 'bigs_cars/resume.pdf' %}" target="_blank">Советы</a></li>
            <li><a href="{% static 'bigs_cars/resume.pdf' %}" target="_blank">Чат</a></li>
        </ul>
    </div>
</div>
<h2>Каталог внедорожников</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div>
        <img src="{{ project.image.url }}" alt="">
        </div>
        <div class="text">
            <h2><a href="{{ project.url }}" class="h" target="_blank">{{ project.title}}</a></h2>
            <p>{{ project.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{%  endblock %}
